<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Interface</title>
</head>
<body> 
	<!---fixa match -->
	<div id="match" class="hidden">	
    <div id="container">
		<div id="header">
			<div id="logo">
				Tinder
			</div>
			<div id="settings">
				<i class="fas fa-cog"></i>
			</div>
		</div>	
		<div id="profile">
			<div class="cardcontainer list">
				<ul class="cardlist">
				  <li class="card current">#1</li>
				  <li class="card">#2</li>
				  <li class="card">#3</li>
				  <li class="card">#4</li>
				  <li class="card">#5</li>
				  <li class="card">#6</li>
				</ul>
			<img src="profile.jpeg" alt="Profile Picture" id="profileImg">
			<h1 id="name">Jane Doe</h1>
			<p id="age">25 - San Francisco, CA</p>
			<p id="from">Looking for someone who loves hiking and sushi</p>
		</div>
		<div id="buttons">
			<button class="button" id="nope" type="button">
                nope
			</button>
            <button class="button" id="data" type="button"> 
				data 
			</button>
            <button class="button" id="like" type="button"> 
				like
			</button>
		</div>
	</div>
</div>
    <script src="tinderPoli.js"></script>
</body>
</html>
